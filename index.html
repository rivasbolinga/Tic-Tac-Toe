<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/713945395b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<div class="title-wrapper">
  <h1 class="title-text">Tic-Tac-Toe</h1>
</div>
<div class="game-section">
  <h2 class="game-display"></h2>
  <div class="gameboard">
    <div class="field" box data-index="1"></div>
    <div class="field" box data-index="2"></div>
    <div class="field" box data-index="3"></div>
    <div class="field" box data-index ="4"></div>
    <div class="field" box data-index="5"></div>
    <div class="field" box data-index="6"></div>
    <div class="field" box  data-index="7"></div>
    <div class="field" box data-index="8"></div>
    <div class="field" box data-index="9"></div>
  </div>
  <div class="modal">
    <h2 class="modal-text"></h2>
    <button class="restart-btn">Play again!</button>
  </div>
  <div class="overlay"></div>
 
</div>
<footer>
  <p>Copyright &#169; 2023 rivasbolinga
    <i class="fa-brands fa-github"></i>
  </p>
</footer>
<script src="main.js"></script>
</body>
</html>
